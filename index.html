<!DOCTYPE html>
<html lang="en">
<head>
    <title>TicTacToe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="assets/svg/icon.svg" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/board/setup.css">
    <link rel="stylesheet" href="css/marks/positions.css">
    <link rel="stylesheet" href="css/marks/marks.css">
    <link rel="stylesheet" href="css/marks/display-mark.css">
    <link rel="stylesheet" href="css/marks/win-check.css">
</head>
<body>
    <noscript>
        <div id="game-board">
            <h1 id="title">TicTacToe<span>.css</span></h1>
            <div id="boards">
                <div class="board board-x">
                    <input type="checkbox" class="mark p-0-0">
                    <input type="checkbox" class="mark p-1-0">
                    <input type="checkbox" class="mark p-2-0">
                    <input type="checkbox" class="mark p-0-1">
                    <input type="checkbox" class="mark p-1-1">
                    <input type="checkbox" class="mark p-2-1">
                    <input type="checkbox" class="mark p-0-2">
                    <input type="checkbox" class="mark p-1-2">
                    <input type="checkbox" class="mark p-2-2">
                </div>
                <div class="board board-o">
                    <input type="checkbox" class="mark p-0-0">
                    <input type="checkbox" class="mark p-1-0">
                    <input type="checkbox" class="mark p-2-0">
                    <input type="checkbox" class="mark p-0-1">
                    <input type="checkbox" class="mark p-1-1">
                    <input type="checkbox" class="mark p-2-1">
                    <input type="checkbox" class="mark p-0-2">
                    <input type="checkbox" class="mark p-1-2">
                    <input type="checkbox" class="mark p-2-2">
                </div>
                <div class="board display">
                    <div class="mark-display p-0-0"></div>
                    <div class="mark-display p-1-0"></div>
                    <div class="mark-display p-2-0"></div>
                    <div class="mark-display p-0-1"></div>
                    <div class="mark-display p-1-1"></div>
                    <div class="mark-display p-2-1"></div>
                    <div class="mark-display p-0-2"></div>
                    <div class="mark-display p-1-2"></div>
                    <div class="mark-display p-2-2"></div>
                </div>
            </div>
            <h1 id="game-status"></h1>
        </div>
    </noscript>
</body>
</html>
